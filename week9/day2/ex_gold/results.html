<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Data received from Form</h1>

      FIRST NAME:
      <span id="first-name"></span>
      <br />
      LAST NAME:
      <span id="last-name"></span>
    </div>

    <script>
      const getData = () => {
        const response = JSON.parse(localStorage.getItem('data'));
        console.log(response);

        document.getElementById('first-name').textContent = response.first;
        document.getElementById('last-name').textContent = response.last;
      };
      getData();
    </script>
  </body>
</html>
