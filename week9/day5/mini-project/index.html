<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="mb-4 text-center">Weather App</h1>
    <div class="m-4 d-flex justify-content-center">
      <form onSubmit="getWeather(event)">
        <label for="city">Search the weather of a city</label>
        <input type="text" name="city" placeholder="Enter a City" />
        <input type="submit" name="" value="Submit" />
      </form>
    </div>

    <div class="container">
      <div
        class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4"
        id="card-weather"
      ></div>
    </div>
    <!--<div id="card-weather" class="card"></div>-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./weatherApp.js"></script>
  </body>
</html>
