<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Register</h1>
    <div class="inputs">
        First Name: <input type="text" id="firstname" value="" required><br>
        Last Name: <input type="text" id="lastname" value="" required><br>
        Email: <input type="email" id="email" value="" required><br>
        Username: <input type="text" id="username" value="" required><br>
        Password: <input type="password" id="password" value="" required><br>
        <button onclick="register()">Register</button><br>
        already have an account? <a href="login.html">Login</a>
    </div>
    <div id="register"></div>
</body>

</html>
