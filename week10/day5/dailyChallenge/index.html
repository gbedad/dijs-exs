<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <h1>Currency Converter</h1>
      <div class="from-to">
        <p>From</p>
      </div>
      <div class="from-to">
        <select id="select-from">
          <option value="default">Select Currency</option>
        </select>

        <p>To</p>
        <select id="select-to">
          <option value="default">Select Currency</option>
        </select>
      </div>
      <p>Amount</p>
      <div id="input">
        <input type="number" id="amount" value="1" />
        <button onclick="getExchange()">Convert</button>
      </div>

      <div class="conversion">
        <span id="result"></span>
        <span id="target"></span>
      </div>

      <img id="image" src="./reverse_img.png" onclick="reversedConversion()" />
    </div>

    <script src="./script.js"></script>
  </body>
</html>
